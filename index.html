<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media website</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">MySocial</h2>
        <div class="search-bar">
          <i class="material-icons">search</i>
          <input
            type="search"
            placeholder="Search for creators, inpirations and projects"
          />
        </div>

        <div class="create">
          <label for="create-post" class="btn btn-primary">Create</label>
          <div class="profile-picture">
            <img src="./images/Diana.jpg" class="profile" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <script src="./src/app.js"></script>
  </body>
</html>
